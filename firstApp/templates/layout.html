{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% tailwind_css %}
    <title>
        {% block title %}
         Default title
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static "style.css" %}">
</head>
<body>
    <nav class="flex bg-gray-700 h-16 font-semibold">
        <ul class="flex space-x-3">
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
